plugins {
  //inlude the nodeJS plugin to execute nodejs and npm tasks
  id "com.moowork.node" version "1.2.0"
  id 'distribution'
  id 'java'
  id 'maven'
}

node {
	download = true
	version = "9.11.1"
	npmVersion = "5.6.0"
}
ext {
    distDir = objects.directoryProperty()
}


